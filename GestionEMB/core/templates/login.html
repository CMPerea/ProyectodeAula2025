<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema EM&B</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-wrapper {
            background: #FFFFFF;
            border-radius: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            display: grid;
            grid-template-columns: 57% 43%;
            max-width: 1400px;
            width: 100%;
            min-height: 700px;
        }

        /* Left Side */
        .left-section {
            background: linear-gradient(180deg, #d4e9f5 0%, #b8dce9 100%);
            padding: 4rem 3rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .illustration-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .illustration-area img {
            width: 100%;
            max-width: 650px;
            height: auto;
        }

        .left-text {
            text-align: center;
            margin-top: 2rem;
        }

        .left-text h2 {
            color: #0077B6;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 3rem;
        }

        .left-text p {
            color: #555555;
            font-size: 1rem;
            font-weight: 400;
        }

        /* Right Side */
        .right-section {
            padding: 4rem 3.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #FFFFFF;
        }

        .login-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-icon svg {
            width: 100%;
            height: 100%;
        }

        .login-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title h1 {
            color: #3d3d3d;
            font-size: 1.9rem;
            font-weight: 600;
            margin-bottom: 0.4rem;
        }

        .login-title p {
            color: #7a7a7a;
            font-size: 0.95rem;
            font-weight: 400;
        }


        /* Divider */
        .divider-text {
            text-align: center;
            margin: 1.3rem 0;
            color: #9ca3af;
            font-size: 0.85rem;
            position: relative;
        }

        /* Form */
        .login-form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 1.3rem;
        }

        .input-group label {
            display: block;
            color: #525252;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1.5px solid #e5e7eb;
            border-radius: 6px;
            font-size: 0.95rem;
            color: #525252;
            transition: all 0.2s;
            background: #FFFFFF;
        }

        .input-group input:focus {
            outline: none;
            border-color: #0077B6;
            box-shadow: 0 0 0 3px rgba(0, 119, 182, 0.08);
        }

        .input-group input::placeholder {
            color: #9ca3af;
        }

        /* Form Options */
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: #0077B6;
        }

        .checkbox-wrapper label {
            color: #525252;
            font-size: 0.88rem;
            cursor: pointer;
        }

        .forgot-link {
            color: #0077B6;
            font-size: 0.88rem;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        /* Login Button */
        .submit-button {
            width: 100%;
            padding: 0.9rem;
            background: #0077B6;
            color: #FFFFFF;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1.8rem;
        }

        .submit-button:hover {
            background: #006399;
            box-shadow: 0 4px 12px rgba(0, 119, 182, 0.25);
        }

        /* Register Link */
        .register-section {
            text-align: center;
        }

        .register-section p {
            color: #525252;
            font-size: 0.9rem;
        }

        .register-section a {
            color: #0077B6;
            text-decoration: none;
            font-weight: 600;
            margin-left: 0.3rem;
        }

        .register-section a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .login-wrapper {
                grid-template-columns: 1fr;
                max-width: 500px;
            }

            .left-section {
                display: none;
            }

            .right-section {
                padding: 3rem 2rem;
            }
        }
                .login-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-icon img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(44,83,100,0.10);
            object-fit: cover;
        }
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .right-section {
                padding: 2rem 1.5rem;
            }

            .login-title h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <!-- Left Section -->
        <div class="left-section">
            <div class="illustration-area">
                <img src="/GestionEMB/core/templates/static/img/Humaaans - Research.png" alt="Illustration">
            </div>
            <div class="left-text">
                <h2>Centralizando el conocimiento científico.</h2>
                <p>Sistema de gestión EM&B - Universidad de Antioquia</p>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="login-icon">
                <img src="/GestionEMB/core/templates/static/img/196806-200.png" alt="Login Icon">
            </div>

            <div class="login-title">
                <h1>Login to your Account</h1>
                <p>See what is going on with your business</p>
            </div>

            <div class="divider-text">or Sign in with Email</div>

            <form class="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="" required>
                </div>

                <div class="form-row">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-button">Login</button>
            </form>

            <div class="register-section">
                <p>Not Registered Yet? <a href="#">Create an account</a></p>
            </div>
        </div>
    </div>

    <script>

        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log('Login:', { email, password });
            alert('Conectar con backend Django');
        });
    </script>
</body>
</html>
